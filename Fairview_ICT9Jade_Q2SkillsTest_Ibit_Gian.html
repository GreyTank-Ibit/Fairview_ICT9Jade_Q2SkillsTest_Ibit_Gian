<div class="container text-light" style="background-color: rgba(0,0,0,0.6); padding: 1.5rem; border-radius: 0.5rem;">
    <p class="fw-bold display-4">Enrollment Form</p>
    <br>

        <span class="lead">Student Information</span>
        <form>
          <div class="container mt-3">
<div class="row">
    <div class="col">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstname">
    </div>
    <div class="col">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastname">
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-4">
        <label for="age">Age:</label>
        <input type="number" class="form-control" id="age" placeholder="Enter Age" name="age" min="1">
    
    </div>
    <div class="col-md-4">
        <label for="gradeLevel">Grade Level:</label>
        <select class="form-select" id="gradeLevel" name="gradelevel">
            <option>Select Grade Level</option>
            <option>Grade 1</option>
            <option>Grade 2</option>
            <option>Grade 3</option>
            <option>Grade 4</option>
            <option>Grade 5</option>
            <option>Grade 6</option>
            <option>Grade 7</option>
            <option>Grade 8</option>
            <option>Grade 9</option>
            <option>Grade 10</option>
            <option>Grade 11</option>
            <option>Grade 12</option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="gender">Gender:</label>
        <select class="form-select" id="gender" name="gender">
            <option>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
</div>
<br>
<span class="lead">Contact Information</span>
<div class="row">
    <div class="col">
        <br>
        <label for="emailinfo">Email Address</label>
        <input type="text" class="form-control" id="firstName" placeholder="JohnDoe@gmail.com" name="emailinfo">
    </div>
    <br>
<div class="row">
    <div class="col">
        <br>
        <label for="emailinfo">Contact Information</label>
        <input type="text" class="form-control" id="phonenumber" placeholder="xxxx-xxx-xxxx" name="phonenumber">
    </div>
   </div>
</div>
<br>
<div>
    <span class="lead">Other Information</span>
    <br><br>
    <input type="checkbox" id="Online" name="mode1" value="Online">
    <label for="mode1">Online </label>
    <br>
    <br>
    <input type="checkbox" id="FacetoFace" name="mode2" value="FacetoFace">
    <label for="mode2">Face to Face</label>
    <br>
    <br>
    <input type="checkbox" id="Electronics" name="Skill2" value="Electronics">
    <label for="Skill2">I confirm all of the information given is true and any false and or missing information is by the fault of the filler</label>
</div>

<div class="text-center">  
    <br>
    <button type="submit" class="btn btn-primary" style="width: 100%; max-width: 1000px;">Submit</button>
</div>
